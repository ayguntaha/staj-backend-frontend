<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v6.5.0/build/ol.js"></script>

    <title>Draw Features</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    
    
    <style>
        .map {
            width: 100%;
            height: 400px;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-add34b80.js"></script>
  <link rel="stylesheet" href="/assets/index-feaa3f7d.css">
</head>
<body>
    <div id="map" class="map"></div>
    <div class="row">
        <div class="col-auto">
            <span class="input-group">
                <label class="input-group-text" for="type">Geometry type:</label>
                <select class="form-select" id="type">
                    <option value="Point">Point</option>
                    <option value="LineString">LineString</option>
                    <option value="Polygon">Polygon</option>
                    <option value="None" selected>None</option>
                </select>
                <input class="form-control" type="button" value="Undo" id="undo">
            </span>
        </div>
    </div>
    <div class="table-container" id="table__container">
       <table>
        </table>
    </div>

    <div class="popup">
        <div class="close-btn">
            &times;
        </div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="il-parseli">İl Parseli</label>
                <input type="text" id="ilParseli" placeholder="İl Parselini Giriniz">
            </div>
            <div class="form-element">
                <label for="ilce-parseli">İlçe Parseli</label>
                <input type="text" id="ilceParseli" placeholder="İlçe Parselini Giriniz">
            </div>
            <div class="form-element">
                <label for="mahalle-parseli">Mahalle Parseli</label>
                <input type="text" id="mahalleParseli" placeholder="Mahalle Parseli Giriniz">
            </div>
            <div class="form-element">
                <button id="parsel-kaydet-btn">Parseli Kaydet</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
</body>
</html>
