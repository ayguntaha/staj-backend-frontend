<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module" src="main.js"></script>

    <title>Draw Features</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <div class="row">
        <div class="col-auto">
            <span class="input-group">
                <label class="input-group-text" for="type">Geometry type:</label>
                <select class="form-select" id="type">
                    <option value="Point">Point</option>
                    <option value="LineString">LineString</option>
                    <option value="Polygon">Polygon</option>
                    <option value="None">None</option>
                </select>
                <input class="form-control" type="button" value="Undo" id="undo">
            </span>
        </div>
        <div class="col-auto">
            <button id="show-popup" class="btn btn-primary">Show Popup</button>
        </div>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Parsel il</th>
                    <th>Parsel İlçe</th>
                    <th>Parsel Mahalle</th>
                    <th>Düzenleme</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ankara</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>
                        <button class="btn btn-primary edit-btn">Edit</button>
                        <button class="btn btn-danger delete-btn">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>İstanbul</td>
                    <td>Data 2</td>
                    <td>Data 3</td>
                    <td>
                        <button class="btn btn-primary edit-btn">Edit</button>
                        <button class="btn btn-danger delete-btn">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="center">
        <button id="show-login">Show Login</button>
    </div>
    <div class=" popup">
        <div class="close-btn">&times;
        </div>
        <div class="form">
            <h2>Log in</h2>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="enter password">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
            <div class="form-element">
                <button>Sign İn</button>
            </div>
            <div class="form-element">
                <a href="#">Forgot Password</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
</body>
</html>
